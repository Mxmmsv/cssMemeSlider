<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/normalize.css">
</head>
<body>
    <div class="wrapper">
        <form class="slider">
            <div class="best_memes">
                <input id="first" type="radio" name="memes" class="input" checked>
                <label for="first" class="slider_item">
                    <img src="./assets/img/why-is-she-looking-at-me-like-this-v0-g70sqmb3dbua1.jpg" alt="">
                </label>
                <input id="second" type="radio" name="memes" class="input">
                <label for="second" class="slider_item">
                    <img src="./assets/img/server-icon.png" alt="">
                </label>
                <input id="third" type="radio" name="memes" class="input">
                <label for="third" class="slider_item">
                    <img src="./assets/img/ElrAvv6cUDn46RT4q-jqUADMAlLuFIEToMyvVJMZvSb4-NgPKAprwMkw8it4Ju6aJe_kjmqjXWP9TXlBB0VcrfJ-.jpg" alt="">
                </label>
                <input id="fourth" type="radio" name="memes" class="input">
                <label for="fourth" class="slider_item">
                    <img src="./assets/img/16491605646549121808566460128085.jpg" alt="">
                </label>
            </div>
            <div class="dot">
                <label for="first" class="dot_item"></label>
                <label for="second" class="dot_item"></label>
                <label for="third" class="dot_item"></label>
                <label for="fourth" class="dot_item"></label>
            </div>
            <div class="best_jokes">
                <label for="first" class="jokes_item">vulpera</label>
                <label for="second" class="jokes_item">kotik</label>
                <label for="third" class="jokes_item">l5</label>
                <label for="fourth" class="jokes_item">beebeebee</label>
            </div>
        </form>
    </div>
    
</body>
</html>
