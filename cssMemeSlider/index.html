<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/media.css">
    <link rel="stylesheet" href="./assets/style/normalize.css">
</head>
<body>
    <div class="wrapper">
        <form class="slider">
                <input id="first" type="radio" name="memes" class="input" checked>
                <label for="first" class="slider_item">
                    <img src="./assets/img/first.jpg" alt="first meme">
                </label>
                <input id="second" type="radio" name="memes" class="input">
                <label for="second" class="slider_item">
                    <img src="./assets/img/second.jpg" alt="second meme">
                </label>
                <input id="third" type="radio" name="memes" class="input">
                <label for="third" class="slider_item">
                    <img src="./assets/img/third.jpg" alt="third meme">
                </label>
                <input id="fourth" type="radio" name="memes" class="input">
                <label for="fourth" class="slider_item">
                    <img src="./assets/img/fourth.jpg" alt="fourth meme">
                </label>
            <div class="dot">
                <label for="first" class="dot_item">
                    <span class="click_area"></span>
                </label>
                <label for="second" class="dot_item">
                    <span class="click_area"></span>
                </label>
                <label for="third" class="dot_item">
                    <span class="click_area"></span>
                </label>
                <label for="fourth" class="dot_item">
                    <span class="click_area"></span>
                </label>
            </div>
            <div class="best_jokes">
                <label for="first" class="jokes_item">haha young developer</label>
                <label for="second" class="jokes_item">haha :root{color:pink}</label>
                <label for="third" class="jokes_item">l5</label>
                <label for="fourth" class="jokes_item">beebeebee</label>
            </div>
        </form>
    </div>
    
</body>
</html>
